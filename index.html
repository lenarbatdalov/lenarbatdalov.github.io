<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="icon" href="./assets/images/favicon.ico"> -->
  <link rel="icon" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="./assets/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadNavbar: true,
      themeColor: 'purple',
      loadSidebar: true,
      search: 'auto', // default

      // search : [
      //   '/',            // => /README.md
      //   '/docs/api.md',       // => /guide.md
      //   '/get-started', // => /get-started.md
      //   '/zh-cn/',      // => /zh-cn/README.md
      // ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', //[], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/ru/'   : 'Скопировать в буфер обмена',
          '/de-de/': 'Klicken Sie zum Kopieren',
          '/es/'   : 'Haga clic para copiar',
          '/'      : 'Copy to clipboard'
        },
        errorText: {
          '/zh-cn/': '错误',
          '/ru/'   : 'ошибка',
          '/'      : 'Error'
        },
        successText: {
          '/zh-cn/': '复制',
          '/ru/'   : 'Скопировано',
          '/de-de/': 'Kopiert',
          '/es/'   : 'Copiado',
          '/'      : 'Copied'
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./assets/docsify@4.js"></script>

  <!-- plugins -->
  <script src="./assets/plugins/search.js"></script>
  <script src="./assets/plugins/emoji.js"></script>
  <script src="./assets/plugins/zoom-image.js"></script>
  <script src="./assets/plugins/docsify-copy-code.js"></script>

  <!-- подсветка кода -->
  <script src="./assets/components/prism-bash.js"></script>
  <script src="./assets/components/prism-javascript.js"></script>
  <script src="./assets/components/prism-typescript.js"></script>
  <script src="./assets/components/prism-php.js"></script>
  <script src="./assets/components/prism-sql.js"></script>
  <script src="./assets/components/prism-css.js"></script>
  <script src="./assets/components/prism-go.js"></script>
  <script src="./assets/components/prism-docker.js"></script>
</body>
</html>
